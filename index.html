<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction — Something Extraordinary Is Coming</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg-deep: #030014;
    --accent-cyan: #00f0ff;
    --accent-magenta: #ff00aa;
    --accent-violet: #8b5cf6;
    --accent-gold: #fbbf24;
    --text-primary: #f0e6ff;
    --text-muted: rgba(240, 230, 255, 0.5);
  }

  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    background: var(--bg-deep);
    color: var(--text-primary);
    font-family: 'Space Mono', monospace;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  /* Nebula layers */
  .nebula {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .nebula::before {
    content: '';
    position: absolute;
    top: -20%; left: -20%;
    width: 140%; height: 140%;
    background:
      radial-gradient(ellipse 600px 400px at 25% 30%, rgba(139, 92, 246, 0.12) 0%, transparent 70%),
      radial-gradient(ellipse 500px 500px at 75% 60%, rgba(0, 240, 255, 0.08) 0%, transparent 70%),
      radial-gradient(ellipse 800px 300px at 50% 80%, rgba(255, 0, 170, 0.06) 0%, transparent 70%);
    animation: nebulaFloat 30s ease-in-out infinite alternate;
  }

  .nebula::after {
    content: '';
    position: absolute;
    top: -10%; left: -10%;
    width: 120%; height: 120%;
    background:
      radial-gradient(ellipse 400px 600px at 70% 20%, rgba(255, 0, 170, 0.08) 0%, transparent 60%),
      radial-gradient(ellipse 700px 400px at 30% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 60%);
    animation: nebulaFloat2 25s ease-in-out infinite alternate;
  }

  @keyframes nebulaFloat {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(30px, -20px) rotate(3deg); }
  }

  @keyframes nebulaFloat2 {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(-20px, 30px) rotate(-2deg); }
  }

  /* Grain overlay */
  .grain {
    position: fixed;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    z-index: 2;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    opacity: 0.4;
    animation: grainShift 0.5s steps(1) infinite;
  }

  @keyframes grainShift {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-5%, -5%); }
    50% { transform: translate(5%, 0%); }
    75% { transform: translate(-2%, 5%); }
    100% { transform: translate(0, 0); }
  }

  /* Main content */
  .page {
    position: relative;
    z-index: 10;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  /* Central orb */
  .orb-container {
    position: relative;
    width: 260px; height: 260px;
    margin-bottom: 3.5rem;
  }

  .orb {
    position: absolute;
    top: 50%; left: 50%;
    width: 100px; height: 100px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%,
      rgba(139, 92, 246, 0.9),
      rgba(0, 240, 255, 0.6) 40%,
      rgba(255, 0, 170, 0.4) 70%,
      transparent 100%
    );
    box-shadow:
      0 0 60px rgba(139, 92, 246, 0.5),
      0 0 120px rgba(0, 240, 255, 0.3),
      0 0 200px rgba(255, 0, 170, 0.15),
      inset 0 0 30px rgba(255, 255, 255, 0.1);
    animation: orbPulse 4s ease-in-out infinite;
  }

  .orb::after {
    content: '';
    position: absolute;
    top: 15%; left: 20%;
    width: 25px; height: 15px;
    background: radial-gradient(ellipse, rgba(255,255,255,0.6), transparent);
    border-radius: 50%;
    filter: blur(3px);
  }

  @keyframes orbPulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 60px rgba(139, 92, 246, 0.5), 0 0 120px rgba(0, 240, 255, 0.3), 0 0 200px rgba(255, 0, 170, 0.15); }
    50% { transform: translate(-50%, -50%) scale(1.08); box-shadow: 0 0 80px rgba(139, 92, 246, 0.6), 0 0 160px rgba(0, 240, 255, 0.4), 0 0 260px rgba(255, 0, 170, 0.2); }
  }

  /* Orbital rings */
  .ring {
    position: absolute;
    top: 50%; left: 50%;
    border-radius: 50%;
    border: 1px solid;
    transform-style: preserve-3d;
  }

  .ring-1 {
    width: 180px; height: 180px;
    margin: -90px 0 0 -90px;
    border-color: rgba(0, 240, 255, 0.2);
    animation: ringOrbit1 12s linear infinite;
    transform: rotateX(70deg) rotateZ(0deg);
  }

  .ring-1::before {
    content: '';
    position: absolute;
    top: -4px; left: 50%;
    width: 8px; height: 8px;
    background: var(--accent-cyan);
    border-radius: 50%;
    box-shadow: 0 0 12px var(--accent-cyan), 0 0 24px var(--accent-cyan);
    transform: translateX(-50%);
  }

  .ring-2 {
    width: 220px; height: 220px;
    margin: -110px 0 0 -110px;
    border-color: rgba(255, 0, 170, 0.15);
    animation: ringOrbit2 18s linear infinite reverse;
    transform: rotateX(75deg) rotateZ(45deg);
  }

  .ring-2::before {
    content: '';
    position: absolute;
    bottom: -3px; left: 30%;
    width: 6px; height: 6px;
    background: var(--accent-magenta);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--accent-magenta), 0 0 20px var(--accent-magenta);
  }

  .ring-3 {
    width: 160px; height: 160px;
    margin: -80px 0 0 -80px;
    border-color: rgba(139, 92, 246, 0.18);
    animation: ringOrbit3 15s linear infinite;
    transform: rotateX(60deg) rotateZ(90deg);
  }

  .ring-3::before {
    content: '';
    position: absolute;
    top: 50%; right: -3px;
    width: 6px; height: 6px;
    background: var(--accent-violet);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--accent-violet);
  }

  @keyframes ringOrbit1 { 0% { transform: rotateX(70deg) rotateZ(0deg); } 100% { transform: rotateX(70deg) rotateZ(360deg); } }
  @keyframes ringOrbit2 { 0% { transform: rotateX(75deg) rotateZ(45deg); } 100% { transform: rotateX(75deg) rotateZ(405deg); } }
  @keyframes ringOrbit3 { 0% { transform: rotateX(60deg) rotateZ(90deg); } 100% { transform: rotateX(60deg) rotateZ(450deg); } }

  /* Floating geometric fragments */
  .fragments {
    position: absolute;
    top: 50%; left: 50%;
    width: 0; height: 0;
  }

  .fragment {
    position: absolute;
    border: 1px solid;
    opacity: 0.3;
  }

  .frag-1 {
    width: 30px; height: 30px;
    top: -140px; left: -80px;
    border-color: var(--accent-cyan);
    transform: rotate(45deg);
    animation: fragFloat1 8s ease-in-out infinite;
  }

  .frag-2 {
    width: 0; height: 0;
    top: 60px; left: 100px;
    border: none;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid rgba(255, 0, 170, 0.3);
    animation: fragFloat2 10s ease-in-out infinite;
  }

  .frag-3 {
    width: 20px; height: 20px;
    top: -50px; left: 120px;
    border-color: var(--accent-violet);
    border-radius: 2px;
    transform: rotate(30deg);
    animation: fragFloat3 7s ease-in-out infinite;
  }

  .frag-4 {
    width: 15px; height: 15px;
    top: 80px; left: -110px;
    border-color: var(--accent-gold);
    border-radius: 50%;
    animation: fragFloat4 9s ease-in-out infinite;
  }

  .frag-5 {
    width: 25px; height: 1px;
    top: -100px; left: 60px;
    background: rgba(0, 240, 255, 0.4);
    border: none;
    animation: fragFloat5 6s ease-in-out infinite;
  }

  @keyframes fragFloat1 { 0%, 100% { transform: rotate(45deg) translate(0, 0); opacity: 0.3; } 50% { transform: rotate(55deg) translate(10px, -15px); opacity: 0.5; } }
  @keyframes fragFloat2 { 0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; } 50% { transform: translate(-8px, 12px) rotate(15deg); opacity: 0.45; } }
  @keyframes fragFloat3 { 0%, 100% { transform: rotate(30deg) translate(0, 0); opacity: 0.25; } 50% { transform: rotate(40deg) translate(-12px, -8px); opacity: 0.4; } }
  @keyframes fragFloat4 { 0%, 100% { transform: translate(0, 0); opacity: 0.2; } 50% { transform: translate(8px, 10px); opacity: 0.4; } }
  @keyframes fragFloat5 { 0%, 100% { transform: rotate(0deg); opacity: 0.3; } 50% { transform: rotate(10deg); opacity: 0.6; } }

  /* Typography */
  .label {
    font-family: 'Space Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.45em;
    text-transform: uppercase;
    color: var(--accent-cyan);
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 0.5s forwards;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .label::before, .label::after {
    content: '';
    width: 30px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent-cyan));
  }

  .label::after {
    background: linear-gradient(90deg, var(--accent-cyan), transparent);
  }

  .title {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: clamp(2.2rem, 6vw, 5rem);
    line-height: 1.05;
    text-align: center;
    margin-bottom: 1.5rem;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 0.8s forwards;
    background: linear-gradient(
      135deg,
      #f0e6ff 0%,
      #c4b5fd 25%,
      #00f0ff 50%,
      #f0e6ff 75%,
      #ff00aa 100%
    );
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: fadeSlideUp 1s ease-out 0.8s forwards, shimmer 8s ease-in-out infinite 1.8s;
  }

  @keyframes shimmer {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .subtitle {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-style: italic;
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    color: var(--text-muted);
    text-align: center;
    max-width: 480px;
    line-height: 1.7;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 1.1s forwards;
  }

  @keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Progress bar */
  .progress-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 1.4s forwards;
  }

  .progress-track {
    width: 260px;
    height: 2px;
    background: rgba(139, 92, 246, 0.15);
    border-radius: 1px;
    position: relative;
    overflow: hidden;
  }

  .progress-fill {
    position: absolute;
    top: 0; left: 0;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent-violet), var(--accent-cyan));
    border-radius: 1px;
    animation: progressGrow 3s ease-out 2s forwards;
    box-shadow: 0 0 10px var(--accent-cyan);
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    right: 0; top: -2px;
    width: 6px; height: 6px;
    background: var(--accent-cyan);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent-cyan);
  }

  @keyframes progressGrow {
    to { width: 67%; }
  }

  .progress-label {
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .progress-label .pct {
    color: var(--accent-cyan);
    font-weight: 700;
    font-variant-numeric: tabular-nums;
  }

  /* Notify CTA */
  .notify {
    margin-top: 2.5rem;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 1.7s forwards;
  }

  .notify-btn {
    font-family: 'Space Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-primary);
    background: transparent;
    border: 1px solid rgba(139, 92, 246, 0.35);
    padding: 0.9rem 2.2rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
  }

  .notify-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.15), transparent);
    transition: left 0.5s ease;
  }

  .notify-btn:hover {
    border-color: var(--accent-violet);
    box-shadow: 0 0 30px rgba(139, 92, 246, 0.2), inset 0 0 30px rgba(139, 92, 246, 0.05);
  }

  .notify-btn:hover::before {
    left: 100%;
  }

  /* Status indicators */
  .status-bar {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 2rem;
    z-index: 10;
    opacity: 0;
    animation: fadeSlideUp 1s ease-out 2s forwards;
  }

  .status-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.55rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-muted);
  }

  .status-dot {
    width: 5px; height: 5px;
    border-radius: 50%;
    animation: statusPulse 2s ease-in-out infinite;
  }

  .status-dot.live { background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.5); }
  .status-dot.building { background: var(--accent-gold); box-shadow: 0 0 8px rgba(251, 191, 36, 0.5); }

  @keyframes statusPulse {
    0%, 100% { opacity: 1; } 50% { opacity: 0.4; }
  }

  /* Corner decorations */
  .corner {
    position: fixed;
    width: 60px; height: 60px;
    z-index: 10;
    opacity: 0;
    animation: fadeIn 1s ease-out 2.5s forwards;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  .corner-tl { top: 1.5rem; left: 1.5rem; border-top: 1px solid rgba(0, 240, 255, 0.2); border-left: 1px solid rgba(0, 240, 255, 0.2); }
  .corner-tr { top: 1.5rem; right: 1.5rem; border-top: 1px solid rgba(0, 240, 255, 0.2); border-right: 1px solid rgba(0, 240, 255, 0.2); }
  .corner-bl { bottom: 1.5rem; left: 1.5rem; border-bottom: 1px solid rgba(0, 240, 255, 0.2); border-left: 1px solid rgba(0, 240, 255, 0.2); }
  .corner-br { bottom: 1.5rem; right: 1.5rem; border-bottom: 1px solid rgba(0, 240, 255, 0.2); border-right: 1px solid rgba(0, 240, 255, 0.2); }

  /* Scanline effect */
  .scanline {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.08), transparent);
    z-index: 3;
    animation: scanDown 8s linear infinite;
    pointer-events: none;
  }

  @keyframes scanDown {
    0% { top: -2px; }
    100% { top: 100%; }
  }

  /* Vertical text */
  .side-text {
    position: fixed;
    z-index: 10;
    font-size: 0.5rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: rgba(139, 92, 246, 0.25);
    writing-mode: vertical-lr;
    opacity: 0;
    animation: fadeIn 1s ease-out 2.8s forwards;
  }

  .side-text-left {
    left: 1.5rem;
    top: 50%;
    transform: translateY(-50%) rotate(180deg);
  }

  .side-text-right {
    right: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
  }

  /* Floating particles canvas */
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  /* Mobile */
  @media (max-width: 640px) {
    .orb-container { width: 200px; height: 200px; margin-bottom: 2.5rem; }
    .orb { width: 70px; height: 70px; }
    .ring-1 { width: 130px; height: 130px; margin: -65px 0 0 -65px; }
    .ring-2 { width: 160px; height: 160px; margin: -80px 0 0 -80px; }
    .ring-3 { width: 110px; height: 110px; margin: -55px 0 0 -55px; }
    .side-text { display: none; }
    .status-bar { gap: 1rem; }
    .corner { width: 35px; height: 35px; }
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>
<canvas id="particles"></canvas>

<div class="nebula"></div>
<div class="grain"></div>
<div class="scanline"></div>

<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>

<div class="side-text side-text-left">Initializing Systems</div>
<div class="side-text side-text-right">Build v0.6.7 — 2026</div>

<div class="page">
  <div class="orb-container">
    <div class="orb"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
    <div class="fragments">
      <div class="fragment frag-1"></div>
      <div class="fragment frag-2"></div>
      <div class="fragment frag-3"></div>
      <div class="fragment frag-4"></div>
      <div class="fragment frag-5"></div>
    </div>
  </div>

  <div class="label">Under Construction</div>

  <h1 class="title">Something<br>Extraordinary</h1>

  <p class="subtitle">We're forging something beyond the ordinary — a new digital experience built from the ground up. Stay tuned.</p>

  <div class="progress-section">
    <div class="progress-track">
      <div class="progress-fill"></div>
    </div>
    <div class="progress-label">
      Progress <span class="pct" id="pctValue">0%</span>
    </div>
  </div>

  <div class="notify">
    <button class="notify-btn" onclick="this.textContent = '✓  We\'ll be in touch'; this.style.borderColor = '#22c55e'; this.style.color = '#22c55e'; this.style.pointerEvents = 'none';">
      Notify Me at Launch
    </button>
  </div>
</div>

<div class="status-bar">
  <div class="status-item">
    <span class="status-dot live"></span>
    Systems Online
  </div>
  <div class="status-item">
    <span class="status-dot building"></span>
    Building
  </div>
  <div class="status-item" style="color: rgba(240,230,255,0.3);">
    <span id="clock"></span>
  </div>
</div>

<script>
// === STARFIELD ===
(function() {
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let w, h, stars = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  function createStars() {
    stars = [];
    const count = Math.floor((w * h) / 3000);
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.2 + 0.2,
        a: Math.random(),
        speed: Math.random() * 0.0008 + 0.0002,
        phase: Math.random() * Math.PI * 2
      });
    }
  }

  function draw(t) {
    ctx.clearRect(0, 0, w, h);
    for (const s of stars) {
      const alpha = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(t * s.speed * 2 + s.phase));
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(200, 210, 255, ${alpha * s.a})`;
      ctx.fill();

      // Subtle glow for larger stars
      if (s.r > 0.9) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(180, 200, 255, ${alpha * s.a * 0.1})`;
        ctx.fill();
      }
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => { resize(); createStars(); });
  resize();
  createStars();
  requestAnimationFrame(draw);
})();

// === FLOATING PARTICLES ===
(function() {
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w, h, pts = [];
  const colors = ['0,240,255', '139,92,246', '255,0,170', '251,191,36'];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  function createParticles() {
    pts = [];
    const count = Math.min(40, Math.floor((w * h) / 25000));
    for (let i = 0; i < count; i++) {
      pts.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 2 + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        a: Math.random() * 0.4 + 0.1
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);

    for (const p of pts) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0) p.x = w;
      if (p.x > w) p.x = 0;
      if (p.y < 0) p.y = h;
      if (p.y > h) p.y = 0;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(${p.color}, ${p.a})`;
      ctx.fill();
    }

    // Draw connections
    for (let i = 0; i < pts.length; i++) {
      for (let j = i + 1; j < pts.length; j++) {
        const dx = pts[i].x - pts[j].x;
        const dy = pts[i].y - pts[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 150) {
          ctx.beginPath();
          ctx.moveTo(pts[i].x, pts[i].y);
          ctx.lineTo(pts[j].x, pts[j].y);
          ctx.strokeStyle = `rgba(139, 92, 246, ${0.06 * (1 - dist / 150)})`;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => { resize(); createParticles(); });
  resize();
  createParticles();
  requestAnimationFrame(draw);
})();

// === PROGRESS COUNTER ===
(function() {
  const el = document.getElementById('pctValue');
  let current = 0;
  const target = 67;
  const delay = 2000;

  setTimeout(() => {
    const interval = setInterval(() => {
      current++;
      el.textContent = current + '%';
      if (current >= target) clearInterval(interval);
    }, 30);
  }, delay);
})();

// === CLOCK ===
(function() {
  const el = document.getElementById('clock');
  function tick() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    el.textContent = `${h}:${m}:${s} CST`;
  }
  tick();
  setInterval(tick, 1000);
})();
</script>
